version: '3.9'

networks:
  vdt-web:
    name: vdt-web
volumes:
  mongo-data:
    name: mongo-data
services:
  mongo:
    container_name: mongo
    image: mongo:5.0
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: hoangndst
      MONGO_INITDB_ROOT_PASSWORD: Hoang2002
    networks:
      - vdt-web
    volumes:
      - mongo-data:/data/db
